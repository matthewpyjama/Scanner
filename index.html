<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <style>
    video {
      width: 100%;
      max-width: 640px;
      height: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <!-- Load ZXing library from CDN -->
  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>
  <video id="preview" autoplay muted playsinline></video>
  <div id="result"></div>

  <script>
    window.onload = async function() {
      const video = document.getElementById('preview');
      const resultDiv = document.getElementById('result');

      // Initialize ZXing code reader
      const codeReader = new ZXing.BrowserMultiFormatReader();

      try {
        // Request camera access
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' } // Prefer rear camera
        });
        video.srcObject = stream;

        // Start decoding from video stream
        codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
          if (result) {
            resultDiv.textContent = `Detected barcode: ${result.text}`;
            // Optionally stop scanning after detection
            // codeReader.reset();
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error('Decoding error:', err);
            resultDiv.textContent = 'Error decoding barcode';
          } else {
            resultDiv.textContent = 'No barcode detected';
          }
        });

      } catch (err) {
        console.error('Camera error:', err);
        resultDiv.textContent = 'Error accessing camera: ' + err.message;
      }

      // Clean up on page unload
      window.onunload = () => {
        codeReader.reset();
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      };
    };
  </script>
</body>
</html>
