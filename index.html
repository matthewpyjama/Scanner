<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }
    .scanner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    #scanner-finder {
      width: 90%;
      max-width: 400px;
      height: 120px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    #result-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
      text-align: center;
      z-index: 1000;
    }
    #result-modal h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    #result-modal p {
      margin: 5px 0;
      font-size: 16px;
    }
    #result-modal img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .button-group button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      min-width: 120px;
    }
    #google-btn {
      background: #4285F4;
      color: white;
    }
    #dismiss-btn {
      background: #ccc;
      color: black;
    }
    #redirect-btn {
      background: #4CAF50;
      color: white;
    }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>
  <div class="scanner-container">
    <video id="preview" autoplay muted playsinline></video>
    <div id="scanner-overlay">
      <div id="scanner-finder">Move the finder over a barcode</div>
    </div>
    <div id="status">Scanning...</div>
  </div>
  <div id="result-modal">
    <h2>Barcode Details</h2>
    <p id="barcode-type"></p>
    <p id="barcode-value"></p>
    <img id="itemImage" src="" alt="" style="display: none;">
    <p id="item-name"></p>
    <div class="button-group">
      <button id="google-btn">Google the code</button>
      <button id="redirect-btn">Go to Item Page</button>
      <button id="dismiss-btn">Dismiss</button>
    </div>
  </div>
