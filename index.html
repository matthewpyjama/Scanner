<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }
    .scanner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    #scanner-finder {
      width: 80%;
      max-width: 300px;
      height: 100px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    #start-button, #capture-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }
    #start-button {
      top: 50%;
      bottom: auto;
    }
    #result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
      text-align: center;
      z-index: 1000;
    }
    #result h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    #result p {
      margin: 5px 0;
      font-size: 16px;
    }
    #result img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .button-group button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      min-width: 120px;
    }
    #google-btn {
      background: #4285F4;
      color: white;
    }
    #redirect-btn {
      background: #4CAF50;
      color: white;
    }
    #dismiss-btn {
      background: #ccc;
      color: black;
    }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>
  <div class="scanner-container">
    <video id="preview" autoplay muted playsinline></video>
    <div id="scanner-overlay">
      <div id="scanner-finder">Align barcode in this area</div>
    </div>
    <div id="status">Initializing...</div>
    <button id="start-button">Start Camera</button>
    <button id="capture-button" style="display: none;">Capture</button>
  </div>
  <div id="result">
    <h2>Scan Result</h2>
    <p id="barcode-type"></p>
    <p id="barcode-value"></p>
    <img id="itemImage" src="" alt="" style="display: none;">
    <p id="item-name"></p>
    <div class="button-group">
      <button id="google-btn">Google the code</button>
      <button id="redirect-btn">Go to Item Page</button>
      <button id="dismiss-btn">Scan Again</button>
    </div>
  </div>

  <script>
    window.onload = async function() {
      const video = document.getElementById('preview');
      const resultDiv = document.getElementById('result');
      const barcodeType = document.getElementById('barcode-type');
      const barcodeValue = document.getElementById('barcode-value');
      const itemImage = document.getElementById('itemImage');
      const itemName = document.getElementById('item-name');
      const googleBtn = document.getElementById('google-btn');
      const redirectBtn = document.getElementById('redirect-btn');
      const dismissBtn = document.getElementById('dismiss-btn');
      const scannerOverlay = document.getElementById('scanner-overlay');
      const status = document.getElementById('status');
      const startButton = document.getElementById('start-button');
      const captureButton = document.getElementById('capture-button');

      const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzD-kW76mbuh3ZZWe7ZB3kIkgVTYmsMJ7uluEcknSpxlCE3vKwMhoE8roTTAVhe3jmX/exec';

      let codeReader = new ZXing.BrowserMultiFormatReader();
      let stream;
      let isContinuousScanning = true;

      async function initializeCamera() {
        try {
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            status.textContent = 'Camera not supported on this device.';
            return;
          }

          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(device => device.kind === 'videoinput');
          const rearCamera = videoDevices.find(device => device.label.toLowerCase().includes('rear') || device.label.toLowerCase().includes('back'));

          if (!rearCamera) {
            status.textContent = 'No rear camera found.';
            return;
          }

          console.log(`[DEBUG] Using camera: ${rearCamera.label}, deviceId: ${rearCamera.deviceId}`);

          const isMobile = /Mobi|Android/i.test(navigator.userAgent);
          const resolution = isMobile
            ? { width: { ideal: 640 }, height: { ideal: 480 } }
            : { width: { ideal: 1280 }, height: { ideal: 720 } };

          const constraints = {
            video: {
              deviceId: { exact: rearCamera.deviceId },
              ...resolution,
              focusMode: 'continuous',
              advanced: [{ torch: false }]
            }
          };

          stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          video.style.display = 'block';
          scannerOverlay.style.display = 'flex';
          status.textContent = 'Scanning...';
          startButton.style.display = 'none';
          captureButton.style.display = 'block';

          const track = stream.getVideoTracks()[0];
          if (track.getCapabilities().focusMode) {
            track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] })
              .catch(err => console.warn('Focus not supported:', err));
          }

          const hints = new Map();
          hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
            ZXing.BarcodeFormat.EAN_13,
            ZXing.BarcodeFormat.UPC_A,
            ZXing.BarcodeFormat.CODE_128,
            ZXing.BarcodeFormat.QR_CODE
          ]);
          hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

          let lastStatusUpdate = Date.now();
          const scanBarcode = async (source, isCapture = false) => {
            try {
              const result = isCapture
                ? await codeReader.decodeFromVideoElement(video, hints)
                : await codeReader.decodeFromVideoDevice(null, 'preview', (res, err) => {
                    if (res) {
                      processResult(res);
                    } else {
                      const now = Date.now();
                      if (now - lastStatusUpdate > 2000) {
                        status.textContent = 'Scanning... (No barcode detected yet)';
                        lastStatusUpdate = now;
                      }
                      if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Decoding error:', err);
                        status.textContent = `Error decoding barcode: ${err.message}`;
                      }
                    }
                  }, hints);

              if (result) {
                processResult(result);
              }
            } catch (err) {
              console.error('Decoding error:', err);
              status.textContent = `Error decoding barcode: ${err.message}`;
            }
          };

          const processResult = async (result) => {
            const barcode = result.text;
            let format = result.format.replace('ZXing.', '');
            console.log(`[DEBUG] Detected barcode: ${barcode}, format: ${format}`);
            status.textContent = `Scanned barcode: ${barcode}`;

            try {
              status.textContent = 'Fetching item data...';
              console.log(`[DEBUG] Fetching data for barcode: ${barcode}`);
              const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?code=${barcode}`);
              if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
              const data = await response.json();
              console.log(`[DEBUG] Fetch response:`, data);

              codeReader.reset();
              video.style.display = 'none';
              scannerOverlay.style.display = 'none';
              status.style.display = 'none';
              captureButton.style.display = 'none';

              barcodeType.textContent = `Type: ${format}`;
              barcodeValue.textContent = `Value: ${barcode}`;
              if (data.error || !data.itemName) {
                itemName.textContent = 'Item not found';
                itemImage.style.display = 'none';
              } else {
                itemName.textContent = `Item: ${data.itemName}`;
                if (data.imageUrl) {
                  itemImage.src = data.imageUrl;
                  itemImage.style.display = 'block';
                } else {
                  itemImage.style.display = 'none';
                }
              }
              resultDiv.style.display = 'block';

              googleBtn.onclick = () => {
                window.open(`https://www.google.com/search?q=${barcode}`, '_blank');
              };

              redirectBtn.onclick = () => {
                const itemPage = `item.html?code=${barcode}&name=${encodeURIComponent(data.itemName || 'Not Found')}&image=${encodeURIComponent(data.imageUrl || '')}`;
                window.location.href = itemPage;
              };

              dismissBtn.onclick = () => {
                codeReader = new ZXing.BrowserMultiFormatReader();
                resultDiv.style.display = 'none';
                startScanning();
              };
            } catch (fetchErr) {
              console.error('Fetch error:', fetchErr);
              status.textContent = `Error: ${fetchErr.message}`;
              setTimeout(() => {
                codeReader.reset();
                video.style.display = 'none';
                scannerOverlay.style.display = 'none';
                status.style.display = 'none';
                captureButton.style.display = 'none';
                resultDiv.style.display = 'block';
                barcodeType.textContent = 'Error';
                barcodeValue.textContent = `Error fetching item: ${fetchErr.message}`;
                itemImage.style.display = 'none';
              }, 2000);
            }
          };

          // Continuous scanning
          if (isContinuousScanning) {
            scanBarcode('preview');
          }

          // Capture button for single frame scanning
          captureButton.onclick = async () => {
            isContinuousScanning = false;
            codeReader.reset();
            status.textContent = 'Capturing...';
            await scanBarcode('preview', true);
          };
        } catch (err) {
          console.error('Camera error:', err);
          status.textContent = `Camera error: ${err.message}. Please allow camera access or try again.`;
          startButton.style.display = 'block';
        }
      }

      function startScanning() {
        status.textContent = 'Initializing...';
        isContinuousScanning = true;
        initializeCamera();
      }

      startButton.onclick = startScanning;

      // Start scanning initially
      startScanning();

      // Cleanup on unload
      window.onunload = () => {
        codeReader.reset();
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      };
    };
  </script>
</body>
</html>
