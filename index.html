<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .scanner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    #scanner-finder {
      width: 80%;
      height: 150px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      text-align: center;
    }
    #zoom-control {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 300px;
    }
    #result-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      display: none;
      text-align: center;
    }
    #result-modal h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    #result-modal p {
      margin: 5px 0;
      font-size: 16px;
    }
    #result-modal img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #google-btn {
      background: #4285F4;
      color: white;
    }
    #dismiss-btn {
      background: #ccc;
      color: black;
    }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>
  <div class="scanner-container">
    <video id="preview" autoplay muted playsinline></video>
    <div id="scanner-overlay">
      <div id="scanner-finder">Move the finder over a barcode</div>
    </div>
    <input type="range" id="zoom-control" min="1" max="4" step="0.1" value="1">
  </div>
  <div id="result-modal">
    <h2>Barcode Details</h2>
    <p id="barcode-type"></p>
    <p id="barcode-value"></p>
    <img id="itemImage" src="" alt="" style="display: none;">
    <p id="item-name"></p>
    <div class="button-group">
      <button id="google-btn">Google the code</button>
      <button id="dismiss-btn">Dismiss</button>
    </div>
  </div>

  <script>
    window.onload = async function() {
      const video = document.getElementById('preview');
      const resultModal = document.getElementById('result-modal');
      const barcodeType = document.getElementById('barcode-type');
      const barcodeValue = document.getElementById('barcode-value');
      const itemImage = document.getElementById('itemImage');
      const itemName = document.getElementById('item-name');
      const googleBtn = document.getElementById('google-btn');
      const dismissBtn = document.getElementById('dismiss-btn');
      const scannerOverlay = document.getElementById('scanner-overlay');
      const zoomControl = document.getElementById('zoom-control');

      const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzD-kW76mbuh3ZZWe7ZB3kIkgVTYmsMJ7uluEcknSpxlCE3vKwMhoE8roTTAVhe3jmX/exec';

      let codeReader = new ZXing.BrowserMultiFormatReader();
      let stream;
      let zoomLevel = 1;

      async function startScanning() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              focusMode: 'continuous',
              width: { ideal: 1280 }, // Higher resolution for small barcodes
              height: { ideal: 720 },
              zoom: zoomLevel
            }
          });
          video.srcObject = stream;
          video.style.display = 'block';
          scannerOverlay.style.display = 'flex';
          resultModal.style.display = 'none';
          zoomControl.style.display = 'block';

          // Apply zoom
          zoomControl.oninput = () => {
            zoomLevel = parseFloat(zoomControl.value);
            video.style.transform = `scale(${zoomLevel})`;
            // Attempt to set camera zoom if supported
            const track = stream.getVideoTracks()[0];
            if (track && track.getCapabilities().zoom) {
              track.applyConstraints({ advanced: [{ zoom: zoomLevel * 10 }] });
            }
          };

          codeReader.decodeFromVideoDevice(null, 'preview', async (result, err) => {
            if (result) {
              const barcode = result.text;
              const format = result.format; // e.g., EAN_13

              try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?code=${barcode}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Stop scanning
                codeReader.reset();
                video.style.display = 'none';
                scannerOverlay.style.display = 'none';
                zoomControl.style.display = 'none';

                // Show result modal
                barcodeType.textContent = `Type: ${format}`;
                barcodeValue.textContent = `Value: ${barcode}`;
                if (data.error || !data.itemName) {
                  itemName.textContent = 'Item not found';
                  itemImage.style.display = 'none';
                } else {
                  itemName.textContent = `Item: ${data.itemName}`;
                  if (data.imageUrl) {
                    itemImage.src = data.imageUrl;
                    itemImage.style.display = 'block';
                  } else {
                    itemImage.style.display = 'none';
                  }
                }
                resultModal.style.display = 'block';

                // Google button action
                googleBtn.onclick = () => {
                  window.open(`https://www.google.com/search?q=${barcode}`, '_blank');
                };

                // Dismiss button restarts scanning
                dismissBtn.onclick = () => {
                  codeReader = new ZXing.BrowserMultiFormatReader();
                  startScanning();
                };
              } catch (fetchErr) {
                console.error('Fetch error:', fetchErr);
                barcodeType.textContent = 'Error';
                barcodeValue.textContent = `Error fetching item: ${fetchErr.message}`;
                itemImage.style.display = 'none';
                resultModal.style.display = 'block';
              }
            } else if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error('Decoding error:', err);
            }
          });
        } catch (err) {
          console.error('Camera error:', err);
          alert('Error accessing camera: ' + err.message);
        }
      }

      // Start scanning initially
      startScanning();

      // Cleanup on unload
      window.onunload = () => {
        codeReader.reset();
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      };
    };
  </script>
</body>
</html>
