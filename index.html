<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <style>
    video {
      width: 100%;
      max-width: 640px;
      height: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #itemImage {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>
  <video id="preview" autoplay muted playsinline></video>
  <div id="result"></div>
  <img id="itemImage" src="" alt="" style="display: none;">

  <script>
    window.onload = async function() {
      const video = document.getElementById('preview');
      const resultDiv = document.getElementById('result');
      const itemImage = document.getElementById('itemImage');

      // Replace with your Google Apps Script Web App URL
      const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz123.../exec'; // UPDATE THIS!

      const codeReader = new ZXing.BrowserMultiFormatReader();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;

        codeReader.decodeFromVideoDevice(null, 'preview', async (result, err) => {
          if (result) {
            const barcode = result.text;
            resultDiv.textContent = `Scanned barcode: ${barcode}`;

            try {
              const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?code=${barcode}`);
              const data = await response.json();

              if (data.error) {
                resultDiv.textContent = `No item found for barcode: ${barcode}`;
                itemImage.style.display = 'none';
              } else {
                resultDiv.textContent = `Item: ${data.itemName} (Barcode: ${barcode})`;
                if (data.imageUrl) {
                  itemImage.src = data.imageUrl;
                  itemImage.style.display = 'block';
                } else {
                  itemImage.style.display = 'none';
                }
              }
            } catch (fetchErr) {
              console.error('Fetch error:', fetchErr);
              resultDiv.textContent = `Error fetching item: ${fetchErr.message}`;
              itemImage.style.display = 'none';
            }

            // Uncomment to stop scanning after detection
            // codeReader.reset();
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error('Decoding error:', err);
            resultDiv.textContent = 'Error decoding barcode';
            itemImage.style.display = 'none';
          } else {
            resultDiv.textContent = 'No barcode detected';
            itemImage.style.display = 'none';
          }
        });

      } catch (err) {
        console.error('Camera error:', err);
        resultDiv.textContent = 'Error accessing camera: ' + err.message;
      }

      window.onunload = () => {
        codeReader.reset();
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      };
    };
  </script>
</body>
</html>
